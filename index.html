<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unitix | Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°Ô∏è</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body data-theme="auto">

    <div class="app-container">
        <nav class="nav-bar">
            <div class="logo">
                <i class="ph-fill ph-polygon"></i> Unitix
            </div>
            <div class="nav-items">
                <button class="nav-btn active" data-target="convert-panel">
                    <i class="ph ph-ruler"></i> <span>Mesures</span>
                </button>
                <button class="nav-btn" data-target="currency-panel">
                    <i class="ph ph-currency-dollar"></i> <span>Devises</span>
                </button>
                <button class="nav-btn" data-target="calc-panel">
                    <i class="ph ph-calculator"></i> <span>Calculatrice</span>
                </button>
                <button class="nav-btn" data-target="notes-panel">
                    <i class="ph ph-notepad"></i> <span>Notes</span>
                </button>
                <div class="spacer"></div>
                <button class="nav-btn" data-target="settings-panel">
                    <i class="ph ph-gear"></i> <span>R√©glages</span>
                </button>
            </div>
        </nav>

        <main class="content">
            
            <section id="convert-panel" class="panel active">
                <header>
                    <h1>Mesures</h1>
                    <select id="unit-category" class="clean-select">
                        <option value="length">üìè Longueur</option>
                        <option value="mass">‚öñÔ∏è Poids</option>
                        <option value="volume">üíß Volume</option>
                        <option value="temperature">üå°Ô∏è Temp√©rature</option>
                        <option value="speed">üöÄ Vitesse</option>
                        <option value="data">üíæ Donn√©es</option>
                    </select>
                </header>

                <div class="converter-wrapper">
                    <div class="converter-card">
                        <div class="input-row">
                            <input type="text" id="unit-input" value="1" inputmode="decimal">
                            <select id="unit-from" class="unit-select"></select>
                        </div>
                        
                        <div class="swap-container">
                            <button id="btn-swap-unit" class="swap-btn" title="Inverser">
                                <i class="ph ph-arrows-down-up"></i>
                            </button>
                        </div>

                        <div class="input-row result">
                            <input type="text" id="unit-output" readonly>
                            <select id="unit-to" class="unit-select"></select>
                        </div>
                    </div>

                    <div class="history-section">
                        <h3>Historique r√©cent</h3>
                        <ul id="unit-history" class="history-list"></ul>
                    </div>
                </div>
            </section>

            <section id="currency-panel" class="panel">
                <header>
                    <h1>Devises</h1>
                    <div class="api-info">
                        <span id="api-status-dot" class="status-dot"></span>
                        <small id="api-details">Chargement...</small>
                    </div>
                </header>

                <div class="converter-wrapper">
                    <div class="converter-card">
                        <div class="input-row">
                            <input type="text" id="currency-input" value="1" inputmode="decimal">
                            <select id="currency-from" class="unit-select"></select>
                        </div>

                        <div class="swap-container">
                            <button id="btn-swap-currency" class="swap-btn" title="Inverser">
                                <i class="ph ph-arrows-down-up"></i>
                            </button>
                        </div>

                        <div class="input-row result">
                            <input type="text" id="currency-output" readonly>
                            <select id="currency-to" class="unit-select"></select>
                        </div>
                    </div>
                     <div class="history-section">
                        <h3>Derniers √©changes</h3>
                        <ul id="currency-history" class="history-list"></ul>
                    </div>
                </div>
            </section>

            <section id="calc-panel" class="panel">
                <div class="calculator-container">
                    <div class="display">
                        <div class="previous-operand" id="calc-prev"></div>
                        <div class="current-operand" id="calc-current">0</div>
                    </div>
                    <div class="keypad" id="calc-btns">
                        </div>
                </div>
            </section>

            <section id="notes-panel" class="panel">
                <header>
                    <h1>Bloc-notes</h1>
                    <div class="note-controls">
                        <span id="save-status">Synchronis√©</span>
                        <button id="download-note" class="icon-btn" title="T√©l√©charger">
                            <i class="ph ph-download-simple"></i>
                        </button>
                    </div>
                </header>
                <div class="notes-wrapper">
                    <textarea id="note-pad" placeholder="√âcrivez vos pens√©es ici..."></textarea>
                </div>
            </section>

            <section id="settings-panel" class="panel">
                <header><h1>R√©glages</h1></header>
                
                <div class="settings-list">
                    <div class="setting-group">
                        <h2>Apparence</h2>
                        
                        <div class="setting-row">
                            <div class="setting-label">
                                <i class="ph ph-moon"></i>
                                <span>Th√®me</span>
                            </div>
                            <div class="segmented-control">
                                <button class="seg-btn active" data-mode="auto">Auto</button>
                                <button class="seg-btn" data-mode="light">Clair</button>
                                <button class="seg-btn" data-mode="dark">Sombre</button>
                            </div>
                        </div>

                        <div class="setting-row">
                            <div class="setting-label">
                                <i class="ph ph-palette"></i>
                                <span>Couleur d'accent</span>
                            </div>
                            <div class="color-picker">
                                <button class="color-dot" style="--c: #007AFF" data-color="#007AFF" aria-label="Bleu"></button>
                                <button class="color-dot" style="--c: #FF2D55" data-color="#FF2D55" aria-label="Rose"></button>
                                <button class="color-dot" style="--c: #AF52DE" data-color="#AF52DE" aria-label="Violet"></button>
                                <button class="color-dot" style="--c: #34C759" data-color="#34C759" aria-label="Vert"></button>
                                <button class="color-dot" style="--c: #FF9500" data-color="#FF9500" aria-label="Orange"></button>
                            </div>
                        </div>
                    </div>

                    <div class="setting-group">
                        <h2>Donn√©es</h2>
                        <div class="setting-row" id="clear-data-row">
                            <div class="setting-label">
                                <i class="ph ph-trash"></i>
                                <span>Effacer les donn√©es locales</span>
                            </div>
                            <button class="danger-btn" id="btn-reset">R√©initialiser</button>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
