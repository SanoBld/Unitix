<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Unitix - Suite utilitaire professionnelle">
    <meta name="theme-color" content="#F5F5F7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Unitix">
    <title>Unitix</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡️</text></svg>">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body data-theme="auto">

    <div class="app-layout">
        <nav class="glass-nav">
            <div class="nav-brand">
                <div class="logo">⚡️</div>
                <span class="brand-name">Unitix</span>
            </div>
            <div class="nav-items">
                <button class="nav-btn active" data-target="converter">
                    <i class="ph ph-scales"></i>
                    <span>Unités</span>
                </button>
                <button class="nav-btn" data-target="currency">
                    <i class="ph ph-currency-eur"></i>
                    <span>Devises</span>
                </button>
                <button class="nav-btn" data-target="calculator">
                    <i class="ph ph-calculator"></i>
                    <span>Calcul</span>
                </button>
                <button class="nav-btn" data-target="datecalc">
                    <i class="ph ph-calendar-plus"></i>
                    <span>Dates</span>
                </button>
                <button class="nav-btn" data-target="settings">
                    <i class="ph ph-gear"></i>
                    <span>Réglages</span>
                </button>
            </div>
        </nav>

        <main class="content-area">
            <section id="converter" class="page active" style="display: block;">
                <div class="header-card">
                    <h1>Convertisseur</h1>
                    <p>Précision et détails des unités.</p>
                </div>
                <div class="card">
                    <div class="input-group">
                        <label>Valeur à convertir</label>
                        <input type="number" id="unit-input" placeholder="Entrez un nombre..." inputmode="decimal">
                    </div>
                    <div class="conversion-row">
                        <div class="select-box">
                            <span class="label-mini">DE</span>
                            <select id="unit-from"></select>
                        </div>
                        <button id="btn-swap-unit" class="swap-btn" aria-label="Échanger">
                            <i class="ph ph-arrows-left-right"></i>
                        </button>
                        <div class="select-box">
                            <span class="label-mini">VERS</span>
                            <select id="unit-to"></select>
                        </div>
                    </div>
                    <div class="input-group result-group">
                        <label>Résultat converti</label>
                        <input type="text" id="unit-output" readonly placeholder="0.00" style="font-weight: 700; color: var(--primary);">
                    </div>
                </div>
            </section>

            <section id="calculator" class="page">
                <div class="calc-wrapper">
                    <div class="calc-screen">
                        <div id="calc-history"></div>
                        <input type="text" id="calc-display" readonly value="0">
                    </div>
                    <div id="calc-grid" class="calc-grid">
                        </div>
                </div>
            </section>

            <section id="currency" class="page">
               <div class="header-card"><h1>Devises</h1><p>Module en construction...</p></div>
            </section>
            
            <section id="datecalc" class="page">
               <div class="header-card"><h1>Dates</h1><p>Module en construction...</p></div>
            </section>

            <section id="settings" class="page">
                <div class="header-card">
                    <h1>Réglages</h1>
                </div>
                <div class="card settings-card">
                    <div class="setting-row">
                        <span>Thème de l'application</span>
                        <select id="theme-select">
                            <option value="light">Clair</option>
                            <option value="dark">Sombre</option>
                            <option value="auto">Système (Auto)</option>
                        </select>
                    </div>

                    <div class="setting-row" style="flex-direction: column; align-items: flex-start; gap: 12px;">
                        <span>Couleur d'accentuation</span>
                        <div class="color-picker">
                            <div class="color-opt" style="background: #007AFF;" data-color="#007AFF"></div>
                            <div class="color-opt" style="background: #AF52DE;" data-color="#AF52DE"></div>
                            <div class="color-opt" style="background: #FF3B30;" data-color="#FF3B30"></div>
                            <div class="color-opt" style="background: #34C759;" data-color="#34C759"></div>
                            <div class="color-opt" style="background: #FF9500;" data-color="#FF9500"></div>
                            <div class="color-opt" style="background: #5856D6;" data-color="#5856D6"></div>
                        </div>
                    </div>

                    <div class="setting-row">
                        <span>Vibrations (Haptique)</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle-haptic" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
                    
                    <button id="btn-reset" class="btn-danger">Réinitialiser l'application</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
