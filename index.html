<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#F5F5F7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Unitix</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°Ô∏è</text></svg>">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body data-theme="auto">

    <div class="app-container">
        <nav class="nav-bar" id="sidebar">
            <div class="logo">
                <div class="logo-icon"><i class="ph-fill ph-lightning"></i></div>
                <span class="logo-text">Unitix</span>
                <button id="collapse-btn" class="icon-btn-small" title="R√©duire le menu">
                    <i class="ph ph-caret-left"></i>
                </button>
            </div>
            <div class="nav-items">
                <button class="nav-btn active" data-target="convert-panel">
                    <i class="ph ph-ruler"></i> <span class="nav-label">Convertir</span>
                </button>
                <button class="nav-btn" data-target="currency-panel">
                    <i class="ph ph-currency-dollar"></i> <span class="nav-label">Devises</span>
                </button>
                <button class="nav-btn" data-target="calc-panel">
                    <i class="ph ph-calculator"></i> <span class="nav-label">Calculs</span>
                </button>
                <button class="nav-btn" data-target="notes-panel">
                    <i class="ph ph-notepad"></i> <span class="nav-label">Notes</span>
                </button>
                <div class="spacer"></div>
                <button class="nav-btn" data-target="settings-panel">
                    <i class="ph ph-gear"></i> <span class="nav-label">R√©glages</span>
                </button>
            </div>
        </nav>

        <main class="content">
            
            <section id="convert-panel" class="panel active">
                <header>
                    <h1>Mesures</h1>
                    <select id="unit-category" class="clean-select">
                        <optgroup label="Physique">
                            <option value="length">üìè Longueur</option>
                            <option value="mass">‚öñÔ∏è Poids</option>
                            <option value="volume">üíß Volume</option>
                            <option value="temperature">üå°Ô∏è Temp√©rature</option>
                            <option value="speed">üöÄ Vitesse</option>
                            <option value="pressure">‚öôÔ∏è Pression</option>
                            <option value="energy">‚ö° √ânergie</option>
                            <option value="angle">üìê Angle</option>
                        </optgroup>
                        <optgroup label="Quotidien">
                            <option value="data">üíæ Donn√©es</option>
                            <option value="cooking">üë®‚Äçüç≥ Cuisine</option>
                        </optgroup>
                    </select>
                </header>

                <div class="converter-wrapper">
                    <div class="search-bar-container">
                        <i class="ph ph-magnifying-glass"></i>
                        <input type="text" id="unit-search" placeholder="Filtrer unit√©s (ex: km, mile)...">
                    </div>

                    <div class="converter-card">
                        <div class="input-row">
                            <input type="text" id="unit-input" value="1" inputmode="decimal" placeholder="0">
                            <select id="unit-from" class="unit-select"></select>
                        </div>
                        
                        <div class="swap-container">
                            <button id="btn-swap-unit" class="swap-btn" aria-label="Inverser">
                                <i class="ph ph-arrows-down-up"></i>
                            </button>
                        </div>

                        <div class="input-row result">
                            <input type="text" id="unit-output" readonly placeholder="0">
                            <select id="unit-to" class="unit-select"></select>
                        </div>
                    </div>
                </div>
            </section>

            <section id="currency-panel" class="panel">
                <header>
                    <h1>Devises</h1>
                    <div class="api-info">
                        <span id="api-status-dot" class="status-dot"></span>
                        <small id="api-details">Connexion...</small>
                    </div>
                </header>

                <div class="converter-wrapper">
                    <div class="converter-card">
                        <div class="input-row">
                            <input type="text" id="currency-input" value="1" inputmode="decimal">
                            <select id="currency-from" class="unit-select"></select>
                        </div>

                        <div class="swap-container">
                            <button id="btn-swap-currency" class="swap-btn">
                                <i class="ph ph-arrows-down-up"></i>
                            </button>
                        </div>

                        <div class="input-row result">
                            <input type="text" id="currency-output" readonly>
                            <select id="currency-to" class="unit-select"></select>
                        </div>
                    </div>
                </div>
            </section>

            <section id="calc-panel" class="panel">
                <div class="calculator-wrapper">
                    <div class="calc-header">
                        <button id="toggle-sci" class="clean-btn">
                            <i class="ph ph-function"></i> Scientifique
                        </button>
                    </div>
                    
                    <div class="calculator-container" id="calculator">
                        <div class="display">
                            <div class="history-tape" id="calc-tape"></div>
                            <div class="expression" id="calc-expr"></div>
                            <div class="current-operand" id="calc-current">0</div>
                        </div>
                        
                        <div class="keypad-sci">
                            <button class="sci-btn" data-fn="sin">sin</button>
                            <button class="sci-btn" data-fn="cos">cos</button>
                            <button class="sci-btn" data-fn="tan">tan</button>
                            <button class="sci-btn" data-fn="log">log</button>
                            <button class="sci-btn" data-fn="ln">ln</button>
                            <button class="sci-btn" data-fn="sqrt">‚àö</button>
                            <button class="sci-btn" data-fn="(">(</button>
                            <button class="sci-btn" data-fn=")">)</button>
                            <button class="sci-btn" data-fn="pow">x¬≤</button>
                            <button class="sci-btn" data-fn="pi">œÄ</button>
                        </div>

                        <div class="keypad-std">
                            <button class="func-btn" data-key="AC">AC</button>
                            <button class="func-btn" data-key="DEL"><i class="ph ph-backspace"></i></button>
                            <button class="func-btn" data-key="%">%</button>
                            <button class="op-btn" data-key="/">√∑</button>
                            
                            <button data-key="7">7</button>
                            <button data-key="8">8</button>
                            <button data-key="9">9</button>
                            <button class="op-btn" data-key="*">√ó</button>
                            
                            <button data-key="4">4</button>
                            <button data-key="5">5</button>
                            <button data-key="6">6</button>
                            <button class="op-btn" data-key="-">-</button>
                            
                            <button data-key="1">1</button>
                            <button data-key="2">2</button>
                            <button data-key="3">3</button>
                            <button class="op-btn" data-key="+">+</button>
                            
                            <button class="zero-btn" data-key="0">0</button>
                            <button data-key=".">.</button>
                            <button class="op-btn" data-key="=">=</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="notes-panel" class="panel">
                <header>
                    <h1>Bloc-notes</h1>
                    <div class="note-controls">
                        <span id="save-status">Pr√™t</span>
                        <div class="btn-group">
                            <button id="copy-note" class="icon-btn" title="Copier">
                                <i class="ph ph-copy"></i>
                            </button>
                            <button id="share-note" class="icon-btn" title="Partager">
                                <i class="ph ph-share-network"></i>
                            </button>
                            <button id="download-note" class="icon-btn" title="T√©l√©charger">
                                <i class="ph ph-download-simple"></i>
                            </button>
                        </div>
                    </div>
                </header>
                <div class="notes-wrapper">
                    <textarea id="note-pad" placeholder="Saisissez vos notes, calculs ou id√©es ici..."></textarea>
                </div>
            </section>

            <section id="settings-panel" class="panel">
                <header><h1>R√©glages</h1></header>
                <div class="settings-list">
                    <div class="setting-group">
                        <h2>Apparence</h2>
                        <div class="setting-row">
                            <div class="setting-label">
                                <i class="ph ph-moon"></i>
                                <span>Th√®me</span>
                            </div>
                            <div class="segmented-control">
                                <button class="seg-btn active" data-mode="auto">Auto</button>
                                <button class="seg-btn" data-mode="light">Clair</button>
                                <button class="seg-btn" data-mode="dark">Sombre</button>
                            </div>
                        </div>
                        <div class="setting-row">
                            <div class="setting-label">
                                <i class="ph ph-palette"></i>
                                <span>Accent</span>
                            </div>
                            <div class="color-picker">
                                <button class="color-dot" style="--c: #007AFF" data-color="#007AFF"></button>
                                <button class="color-dot" style="--c: #FF2D55" data-color="#FF2D55"></button>
                                <button class="color-dot" style="--c: #5E5CE6" data-color="#5E5CE6"></button>
                                <button class="color-dot" style="--c: #30D158" data-color="#30D158"></button>
                                <button class="color-dot" style="--c: #FF9F0A" data-color="#FF9F0A"></button>
                            </div>
                        </div>
                    </div>

                    <div class="setting-group">
                        <h2>Syst√®me</h2>
                        <div class="setting-row">
                            <div class="setting-label">
                                <i class="ph ph-vibrate"></i>
                                <span>Haptique</span>
                            </div>
                            <input type="checkbox" id="toggle-haptic" class="ios-switch" checked>
                        </div>
                        <div class="setting-row">
                            <div class="setting-label">
                                <i class="ph ph-trash"></i>
                                <span>Reset Donn√©es</span>
                            </div>
                            <button class="danger-btn" id="btn-reset">Effacer</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
