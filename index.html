<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Unitix | Convertisseur & Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body data-theme="auto">
    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">
                <i class="ph-fill ph-lightning"></i>
                <span>Unitix</span>
            </div>
            <nav class="side-nav">
                <button class="nav-btn active" data-target="convert-panel">
                    <i class="ph ph-ruler"></i>
                    <span>Mesures</span>
                </button>
                <button class="nav-btn" data-target="currency-panel">
                    <i class="ph ph-currency-dollar"></i>
                    <span>Devises</span>
                </button>
                <button class="nav-btn" data-target="calc-panel">
                    <i class="ph ph-calculator"></i>
                    <span>Calculatrice</span>
                </button>
                <button class="nav-btn" data-target="settings-panel">
                    <i class="ph ph-gear"></i>
                    <span>Paramètres</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <p>Version 5.0.0</p>
                <p>Sano Bld</p>
            </div>
        </aside>

        <main class="main-content">
            
            <div id="convert-panel" class="panel active">
                <div class="panel-header">
                    <h2>Mesures</h2>
                </div>
                
                <div class="segment-control">
                    <div class="segment active" data-cat="length">Longueur</div>
                    <div class="segment" data-cat="mass">Poids</div>
                    <div class="segment" data-cat="volume">Volume</div>
                    <div class="segment" data-cat="speed">Vitesse</div>
                    <div class="segment" data-cat="pressure">Pression</div>
                    <div class="segment" data-cat="energy">Énergie</div>
                    <div class="segment" data-cat="temp">Température</div>
                    <div class="segment" data-cat="data">Data</div>
                    <div class="segment" data-cat="time">Temps</div>
                </div>

                <div class="card converter-card">
                    <div class="input-row">
                        <div class="input-wrapper">
                            <input type="number" id="unit-input" placeholder="0" inputmode="decimal">
                        </div>
                        <div class="select-wrapper">
                            <select id="unit-from"></select>
                            <span class="select-arrow"><i class="ph ph-caret-down"></i></span>
                        </div>
                    </div>

                    <div class="swap-container">
                        <button id="btn-swap-unit" class="swap-btn" title="Inverser">
                            <i class="ph ph-arrows-down-up"></i>
                        </button>
                    </div>

                    <div class="input-row">
                        <div class="input-wrapper">
                            <input type="number" id="unit-output" readonly placeholder="0">
                        </div>
                        <div class="select-wrapper">
                            <select id="unit-to"></select>
                            <span class="select-arrow"><i class="ph ph-caret-down"></i></span>
                        </div>
                    </div>
                    
                    <div class="info-badge">
                        <span id="formula-display">Sélectionnez des unités</span>
                    </div>
                </div>
            </div>

            <div id="currency-panel" class="panel">
                <div class="panel-header">
                    <h2>Devises</h2>
                    <span id="api-status" class="status-pill">Chargement...</span>
                </div>
                <div class="card converter-card">
                    <div class="input-row">
                        <div class="input-wrapper">
                            <input type="number" id="currency-input" placeholder="0" inputmode="decimal">
                        </div>
                        <div class="select-wrapper">
                            <select id="currency-from"></select>
                            <span class="select-arrow"><i class="ph ph-caret-down"></i></span>
                        </div>
                    </div>

                    <div class="swap-container">
                        <button id="btn-swap-currency" class="swap-btn">
                            <i class="ph ph-arrows-down-up"></i>
                        </button>
                    </div>

                    <div class="input-row">
                        <div class="input-wrapper">
                            <input type="number" id="currency-output" readonly placeholder="0">
                        </div>
                        <div class="select-wrapper">
                            <select id="currency-to"></select>
                            <span class="select-arrow"><i class="ph ph-caret-down"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="calc-panel" class="panel">
                <div class="panel-header">
                    <h2>Calculatrice</h2>
                    <button id="toggle-sci" class="btn-sci-toggle">Mode Scientifique</button>
                </div>
                <div class="calc-container card">
                    <div class="calc-screen">
                        <div id="calc-prev" class="calc-history"></div>
                        <div id="calc-curr" class="calc-display">0</div>
                    </div>
                    <div id="calc-btns" class="calc-grid">
                        </div>
                </div>
            </div>

            <div id="settings-panel" class="panel">
                <div class="panel-header">
                    <h2>Paramètres</h2>
                </div>
                <div class="settings-stack">
                    
                    <div class="card settings-card">
                        <div class="setting-group">
                            <div class="setting-header">
                                <i class="ph-fill ph-paint-brush-broad"></i>
                                <h3>Apparence</h3>
                            </div>
                            
                            <label class="setting-label">Thème de l'application</label>
                            <div class="segment-control theme-segments">
                                <div class="segment active" data-theme-val="auto">
                                    <i class="ph ph-monitor"></i> Auto
                                </div>
                                <div class="segment" data-theme-val="light">
                                    <i class="ph ph-sun"></i> Clair
                                </div>
                                <div class="segment" data-theme-val="dark">
                                    <i class="ph ph-moon"></i> Sombre
                                </div>
                            </div>

                            <label class="setting-label" style="margin-top: 20px;">Couleur d'accentuation</label>
                            <div class="color-options">
                                <div class="color-dot active" style="background:#007AFF" data-color="#007AFF"></div>
                                <div class="color-dot" style="background:#FF2D55" data-color="#FF2D55"></div>
                                <div class="color-dot" style="background:#34C759" data-color="#34C759"></div>
                                <div class="color-dot" style="background:#FF9500" data-color="#FF9500"></div>
                                <div class="color-dot" style="background:#5856D6" data-color="#5856D6"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card settings-card">
                        <div class="setting-group">
                            <div class="setting-header">
                                <i class="ph-fill ph-info"></i>
                                <h3>Informations</h3>
                            </div>
                            <div class="about-links">
                                <a href="https://sanobld.github.io/Web/" target="_blank" class="link-btn">
                                    <i class="ph ph-globe"></i> Portfolio
                                </a>
                                <a href="https://github.com/SanoBld/Unitix" target="_blank" class="link-btn">
                                    <i class="ph ph-github-logo"></i> GitHub
                                </a>
                            </div>
                        </div>
                    </div>

                    <button id="btn-reset" class="btn-danger">
                        <i class="ph ph-trash"></i> Réinitialiser l'application
                    </button>
                </div>
            </div>
        </main>

        <nav class="mobile-nav">
            <button class="nav-btn active" data-target="convert-panel">
                <i class="ph ph-ruler"></i>
            </button>
            <button class="nav-btn" data-target="currency-panel">
                <i class="ph ph-currency-dollar"></i>
            </button>
            <button class="nav-btn" data-target="calc-panel">
                <i class="ph ph-calculator"></i>
            </button>
            <button class="nav-btn" data-target="settings-panel">
                <i class="ph ph-gear"></i>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
